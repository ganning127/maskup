<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/png" href="./img/logo.png" />

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<script src="./js/main.js"></script>
		<script src="./js/covid.js"></script>

		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/symptom.css">
		<title>MaskUp</title>
	</head>

	<body>


		<nav class="navbar navbar-expand-md navbar-light">
			<a class="navbar-brand bold-blue" href="index" style="font-size: 1.6rem">
				<img src="./img/logo.png" alt="MaskUp Logo" width="60" height="60">
				MaskUp
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end mr-4" id="navbarText">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="detect">Detect <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="group">Group</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="notified">Get Notified</a>
					</li>

				</ul>


				{{#private}}
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src='{{avatar}}' class="avatar">
						</button>


						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" onclick='logout()'>Log Out</a>
							<a class="dropdown-item" href='symptom'>Symptoms</a>
							<a class="dropdown-item" href='result'>Result</a>
							<a class="dropdown-item" href='notes'>Notes</a>
						</div>


					</div>
				{{/private}}

				{{^private}}
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src='https://www.seekpng.com/png/detail/115-1150456_avatar-generic-avatar.png' class="avatar">
						</button>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href='signup'>Sign Up</a>
							<a class="dropdown-item" href='login'>Login</a>
						</div>

					</div>
				{{/private}}


			</div>
		</nav>


		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

		<div class="container">
			<form onsubmit="trackerSubmit(event)">
				<h3 clss="bold-blue">MaskUp Symptom Tracker</h3>
				<input type="name" placeholder="name" id="name"><br>
				<input type="date" placeholder="date" id="date"><br>

				<input class="form-check-input" type="checkbox" value="" id="fever">
				<label class="form-check-label" for="fever">
					Fever or chills
				</label><br>


				<input class="form-check-input" type="checkbox" value="" id="cough">
				<label class="form-check-label" for="cough">
					Cough
				</label><br>


				<input class="form-check-input" type="checkbox" value="" id="breath">
				<label class="form-check-label" for="breath">
					Shortness of breath or difficulty breathing
				</label><br>


				<input class="form-check-input" type="checkbox" value="" id="fatigue">
				<label class="form-check-label" for="fatigue">
					Fatigue
				</label><br>


				<input class="form-check-input" type="checkbox" value="" id="muscle">
				<label class="form-check-label" for="muscle">
					Muscle or body aches
				</label><br>


				<input class="form-check-input" type="checkbox" value="" id="headache">
				<label class="form-check-label" for="headache">
					Headache
				</label><br>


				<input class="form-check-input" type="checkbox" value="" id="loss">
				<label class="form-check-label" for="loss">
					New loss of taste or smell
				</label><br>

				<input class="form-check-input" type="checkbox" value="" id="sore">
				<label class="form-check-label" for="sore">
					Sore throat
				</label><br>

				<input class="form-check-input" type="checkbox" value="" id="congest">
				<label class="form-check-label" for="congest">
					Congestion or runny nose
				</label><br>

				<input class="form-check-input" type="checkbox" value="" id="nausea">
				<label class="form-check-label" for="nausea">
					Nausea or vomiting
				</label><br>

				<input class="form-check-input" type="checkbox" value="" id="diarrhea">
				<label class="form-check-label" for="diarrhea">
					Diarrhea
				</label><br>


				<input type="submit" value="Submit"><br>

				<div id="results" class="hidden">
					<h3 class="bold-blue">Results:</h3>
					<h5 id="percent">blah</h5>
				</div>

				<div class="text-center spinner hidden">
					<div class="spinner-grow text-primary" role="status">
						<span class="sr-only">Loading...</span>
					</div>
				</div>


			</form>


			<div class="drops">
				<div class="drop drop-1"></div>
				<div class="drop drop-2"></div>
				<div class="drop drop-3"></div>
				<div class="drop drop-4"></div>
				<div class="drop drop-5"></div>
			</div>
		</div>


		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

		<script src="./js/symptom.js"></script>
		<script src="./js/main.js"></script>

	</body>

</html>
