<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/png" href="./img/logo.png" />

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">

		<script src="./js/main.js"></script>

		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/symptom.css">
		<title>MaskUp</title>
	</head>

	<body>


		<nav class="navbar navbar-expand-md navbar-light">
			<a class="navbar-brand bold-blue" href="index" style="font-size: 1.6rem">
				<img src="./img/logo.png" alt="MaskUp Logo" width="60" height="60">
				MaskUp
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end mr-4" id="navbarText">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="detect">Detect <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="group">Group</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="notified">Get Notified</a>
					</li>

				</ul>


				{{#private}}
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src='{{avatar}}' class="avatar">
						</button>


						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" onclick='logout()'>Log Out</a>
							<a class="dropdown-item" href='symptom'>Symptoms</a>
							<a class="dropdown-item" href='result'>Result</a>
							<a class="dropdown-item" href='notes'>Notes</a>
						</div>


					</div>
				{{/private}}

				{{^private}}
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src='https://www.seekpng.com/png/detail/115-1150456_avatar-generic-avatar.png' class="avatar">
						</button>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href='signup'>Sign Up</a>
							<a class="dropdown-item" href='login'>Login</a>
						</div>

					</div>
				{{/private}}


			</div>
		</nav>


		<table class="table">
			<thead>
				<tr>
					<th scope="col" class="bold-blue">#</th>
					<th scope="col" class="bold-blue">name</th>
					<th scope="col" class="bold-blue">date</th>
					<th scope="col" class="bold-blue">result</th>

				</tr>
			</thead>
			<tbody id="tbody">

			</tbody>
		</table>

		<div class="text-center mb-4">
			<button id="download-results" class="hover-effect blue-hover mx-auto text-center">Download CSV</button>
		</div>
		<div id="container" style="height: 50%">
		</div>


		<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
		<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

		<script src="./js/result.js"></script>


	</body>

</html>
